<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Laftel Plus</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>라프텔 플러스</h1>
    </header>

    <section class="stats">
      <a href="https://laftel.net/inventory?category=rating" target="_blank" class="stat-item stat-link">
        <span class="stat-label">평가한 작품</span>
        <span class="stat-value" id="rated-count">0</span>
      </a>
      <a href="https://laftel.net/inventory?category=wish" target="_blank" class="stat-item stat-link">
        <span class="stat-label">보고싶다</span>
        <span class="stat-value" id="wish-count">0</span>
      </a>
      <div class="stat-item stat-box" id="hate-stat">
        <span class="stat-label">관심없음</span>
        <span class="stat-value" id="hate-count">0</span>
      </div>
    </section>

    <section class="last-update">
      <span>마지막 수집: </span>
      <span id="last-updated">없음</span>
    </section>

    <div id="progress" class="progress" style="display: none;">
      <div class="progress-track">
        <div class="progress-bar" id="progress-bar"></div>
      </div>
      <div class="progress-text" id="progress-text">0/0</div>
    </div>

    <div id="status" class="status">준비 완료</div>

    <button id="collect-btn" class="btn-primary">수집하기</button>
    <div class="btn-group">
      <button id="clear-wish-btn" class="btn-danger">보고싶다 전체 해제</button>
    </div>

    <section class="settings">
      <h2>설정</h2>
      <label class="setting-item">
        <input type="checkbox" id="hide-hate" checked>
        <span>관심없는 작품 숨기기</span>
      </label>
      <label class="setting-item">
        <input type="checkbox" id="hide-rated">
        <span>평가한 작품 숨기기</span>
      </label>
    </section>

  </div>

  <div class="modal-overlay" id="hate-modal" style="display: none;">
    <div class="modal">
      <div class="modal-header">
        <h2>관심없음 목록</h2>
        <button class="modal-close" id="hate-modal-close">&times;</button>
      </div>
      <div class="modal-note">확장 프로그램에만 저장됨</div>
      <div class="modal-search">
        <input type="text" id="hate-search" placeholder="검색...">
      </div>
      <div class="hate-list" id="hate-list"></div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
